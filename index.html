<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- === top title === -->
      <div class="container">
        <div class="col mt-5 text-center">
          <h1>Not to do list</h1>

        </div>
     

      <!-- form  -->
      <form action="" class="mt-5 border p-3 rounded shadow-lg bg-transparent py-5 p-5">
      <div class="row g-2">
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            placeholder="Coding.."
            aria-label="Coding"
          />
        </div>
        <div class="col-md-3">
          <input
            type="text"
            class="form-control"
            placeholder="Last name"
            aria-label="Last name"
          />
        </div>
        <div class="col-md-3">
            <div class="d-grid"><button class="btn btn-primary">Add Tasks</button></div>
          
        </div>
        </div>
    </form>


   <!-- table area -->

   <div class="row mt-5 pt-2">

     <!-- entry list  -->
    <div class="col-md bg-transparent">
        <h3 class="text-center"> Task Entry List</h3>
        <hr>
        <table class="table table-striped table-hover">
           
            <tbody >
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
    </div>
   


 <!-- bad list  -->
   <div class="col-md">
    <h3 class="text-center">Bad List</h3>
    <hr>
   </div>

     
   </div>
</div>

      <!-- total time allocated  -->
      
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
